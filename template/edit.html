{% extends "layout.html" %}

{% block body %}

  <!-- Page Header -->
<header class="masthead" style="background-image: url('{{url_for('static',filename='img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{params['app_title']}}</h1>
            <span class="subheading">{{params['tag_line']}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="/dashboard">Dashboard</a>
        </div>
        <br>
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="/logout">Logout</a>
        </div>
      
        <h1>Add/Edit Post</h1>
        <form name="sentMessage" action="/edit/{{sno}}" method="post" enctype="multipart/form-data" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" name="title" id="Title" required
                  data-validation-required-message="Please Title." value="{{post.title}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Sub Title</label>
                <input type="text" class="form-control" placeholder="Sub Title" value="{{post.sub_heading}}" name="subheading" id="subtitle" required
                  data-validation-required-message="Please enter sub title">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Slug</label>
                <input type="text" class="form-control" placeholder="Slug" name="slug" id="slug" value="{{post.slug}}" required
                  data-validation-required-message="Please enter Slug">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                  <label>Image File</label>
                  <input type="file" name="file2"><br><br>
                </div>
              </div>
         
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <textarea rows="5"  class="form-control" placeholder="Content" name="content" id="message" required
                  data-validation-required-message="Please enter content.">{{post.content}}</textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
          </form>

      </div>
    </div>
  </div>

  {% endblock %}
